  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   ports:
  #     - "5432:5432"
  #   networks:
  #     - nevesta-network

  # Optional: Redis for caching
  # redis:
  #   image: redis:7-alpine
