services:
  # Next.js application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nevesta-app
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Add your environment variables here
      # - DATABASE_URL=
      # - API_URL=
      # - NEXT_PUBLIC_API_URL=
    networks:
      - nevesta-network
    # Uncomment if you need to wait for a database
    # depends_on:
    #   - db

  # Optional: PostgreSQL database
  # db:
  #   image: postgres:15-alpine
